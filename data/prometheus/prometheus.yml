global:
  scrape_interval: "5s"
  evaluation_interval: "1m"
scrape_configs:
  - job_name: "arosaje-monitoring"
    static_configs:
      - targets: ["localhost:5000"]
    metrics_path: /metrics
    honor_labels: false
    honor_timestamps: true
    scheme: http
    follow_redirects: true
    body_size_limit: 0
    sample_limit: 0
    label_limit: 0
    label_name_length_limit: 0
    label_value_length_limit: 0
    target_limit: 0