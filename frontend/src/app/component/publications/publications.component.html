  <ion-card *ngFor="let publication of publications">
    <img class="imgPublication" src="../../../assets/plante_fond.jpg">
    <img src="../../../assets/user.svg" class="imgUser">
    <p class="userName">{{ publication.firstname }}</p>
    <!-- <ion-card-header style="border: 1px solid red;"> -->
      <!-- <ion-card-title>RÃ©mi</ion-card-title> -->
    <!-- </ion-card-header> -->
    <ion-card-content>
      <div *ngIf="showFullDescription[publication.id]">
        {{ publication.content }}
      </div>
      <div *ngIf="!showFullDescription[publication.id]">
        <p class="description">{{ publication.content | slice:0:30 }}{{ publication.content.length > 30 ? '...' : '' }}</p>
        <ion-button (click)="toggleDescription(publication.id)">plus</ion-button>
      </div>
      <p class="commentaire" (click)="setOpen(true)">Commentaires</p>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Commentaires</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>{{ publication.comments }}</p>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
