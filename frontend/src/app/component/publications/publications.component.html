  <ion-card *ngFor="let publication of publications">
    <img class="imgPublication" src="../../../assets/plante_fond.jpg">
    <img src="../../../assets/user.svg" class="imgUser">
    <!-- <ion-card-header style="border: 1px solid red;"> -->
      <!-- <ion-card-title>RÃ©mi</ion-card-title> -->
    <!-- </ion-card-header> -->
    <ion-card-content>
      <div *ngIf="showFullDescription[publication.id]">
        {{ publication.content }}
      </div>
      <div *ngIf="!showFullDescription[publication.id]">
        <p class="description">{{ publication.content | slice:0:30 }}{{ publication.content.length > 30 ? '...' : '' }}</p>
        <ion-button (click)="toggleDescription(publication.id)">plus</ion-button>
      </div>
      <p class="commentaire">Commentaires</p>
    </ion-card-content>
  </ion-card>
